<div class="row" id="results-list" ng-init="kind = 'lots'">
  <div ng-repeat="recordID in sclolCtrl.service.activeSearchViewModel.ResultIDs
                  | orderBy: sclolCtrl.service.getSorter()"
    class="col-12 product mb-3 catalog-result-card"
    id="lotListBlock{{recordID}}">
    <div ng-if="sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID })"
      class="row">
      <div class="col-sm-6 col-md-4">
        <a ui-sref-plus uisrp-is-lot="true"
          uisrp-path="{{sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).SeoUrl}}">
          <img class="img-fluid d-block mx-auto"
            alt="{{sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name}}"
            ng-src="{{sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).PrimaryImageFileName
              | corsImageLink : 'lots' : { 'maxwidth': 250, 'maxheight': 250, 'mode': 'pad', 'scale': 'both' } }}"
            onerror="this.onerror=null;this.src='/DesktopModules/ClarityEcommerce/UI-Storefront/Content/placeholder.jpg?maxwidth=250&amp;maxheight=250&amp;mode=pad&amp;scale=both';"
          />
        </a>
      </div>
      <div class="col-sm-6 col-md-8">
        <div class="row">
          <div class="col-12">
            <a class="product-title rows-2"
              title="{{sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name}}"
              ui-sref-plus uisrp-is-lot="true"
              uisrp-path="{{sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).SeoUrl}}">
              <p ng-bind="sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name"></p>
            </a>
          </div>
          <div class="col-12">
            <p class="product-short-desc rows-2"
              ng-bind="sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).ShortDescription">
            </p>
          </div>
          <div class="col-12 col-sm-12 col-md-6">
            <p>
              <a class="btn btn-block btn-lg btn-primary"
                ui-sref-plus uisrp-is-lot="true"
                uisrp-path="{{sclolCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).SeoUrl}}">
                <span data-translate="ui.storefront.common.ViewDetails"></span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
