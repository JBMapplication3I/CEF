<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 row-cols-tk-5 row-cols-fk-6"
  id="results-grid" ng-init="kind = 'categories'">
  <div ng-repeat="recordID in sccagCtrl.service.activeSearchViewModel.ResultIDs
                  | orderBy: sccagCtrl.service.getSorter()"
    class="col-sm-4 col-md-6 col-lg-4 mb-3 catalog-result-card"
    id="categoryGridBlock{{recordID}}">
    <div ng-if="sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID })"
      class="row">
      <div class="col-12">
        <a ui-sref-plus
          uisrp-is-catalog="true"
          uisrp-state="searchCatalog.products.results.both"
          uisrp-params="{
              'category': '{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name}}|{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).CustomKey}}',
              'term': null
            }">
          <img class="img-fluid d-block mx-auto"
            alt="{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name}}"
            ng-src="{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).PrimaryImageFileName
              | corsImageLink : kind : { 'maxwidth': 250, 'maxheight': 250, 'mode': 'pad', 'scale': 'both' } }}"
            onerror="this.onerror=null;this.src='/DesktopModules/ClarityEcommerce/UI-Storefront/Content/placeholder.jpg?maxwidth=250&amp;maxheight=250&amp;mode=pad&amp;scale=both';"
          />
        </a>
      </div>
      <div class="col-12">
        <a class="product-title rows-2"
          title="{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name}}"
          ui-sref-plus
          uisrp-is-catalog="true"
          uisrp-state="searchCatalog.products.results.both"
          uisrp-params="{
              'category': '{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name}}|{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).CustomKey}}',
              'term': null
            }">
          <p ng-bind="sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name"></p>
        </a>
      </div>
      <div class="col-12">
        <p class="product-short-desc rows-2"
          ng-bind="sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Description">
        </p>
      </div>
      <div class="col-12">
        <p>
          <a class="btn btn-block btn-lg btn-primary"
            ui-sref-plus
            uisrp-is-catalog="true"
            uisrp-state="searchCatalog.products.results.both"
            uisrp-params="{
                'category': '{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).Name}}|{{sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID }).CustomKey}}',
                'term': null
              }">
            <span data-translate="ui.storefront.common.ViewDetails"></span>
          </a>
        </p>
      </div>
    </div>
    <div ng-if="!sccagCtrl.service.getServiceForKind(kind).getCached({ id: recordID })"
      cef-loading-widget overlay="false">
    </div>
  </div>
</div>
