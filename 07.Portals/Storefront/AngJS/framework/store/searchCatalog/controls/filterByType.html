<div ng-if="scfbtCtrl.types && (scfbtCtrl.types | toArray).length"
  uib-accordion-group is-open="true"
  template-url="cat-filters-group-template.html">
  <div uib-accordion-heading>
    <i class="far fa-folder-open fa-fw mr-2 text-body small"></i>
    <span class="text-body small"
      sid="AppliedFiltersAttributesMenuText"
      data-translate="ui.storefront.stores.storeDirectory.Type">
    </span>
  </div>
  <div class="row">
    <div ng-repeat="(name, type) in scfbtCtrl.types"
      class="col-12">
      <a tabindex="0" class="pointer"
        ng-keypress="scfbtCtrl.pushType(type)"
        ng-click="scfbtCtrl.pushType(type)">
        <span ng-bind="name"></span>
      </a>
    </div>
  </div>
</div>
