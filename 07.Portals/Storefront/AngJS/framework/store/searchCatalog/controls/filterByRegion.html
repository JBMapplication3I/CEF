<div uib-accordion-group is-open="false" template-url="cat-filters-group-template.html">
  <div uib-accordion-heading>
    <i class="far fa-tag fa-fw mr-2 text-body small"></i>
    <span class="text-body small"
      sid="AppliedFiltersRegionsMenuText"
      data-translate="Regions">
    </span>
  </div>
  <div class="row">
    <div ng-repeat="(name, region) in scfbrCtrl.form.Regions"
      class="col-12">
      <a tabindex="0" class="pointer"
        ng-keypress="scfbrCtrl.pushRegion(regionName)"
        ng-click="scfbrCtrl.pushRegion(regionName)">
        <span ng-bind="name"></span>
      </a>
    </div>
  </div>
</div>
