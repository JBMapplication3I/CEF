<div class="row">
    <div class="col-md-3">
        <h1 data-translate="ui.storefront.location.locationSelection.selectALocation"></h1>
        <p ng-show="!locationStoreSelectorCtrl.currentStore"
           data-translate="ui.storefront.location.locationSelection.pleaseSelectALocation"></p>
        <customer-location-entry publish-location="locationStoreSelectorCtrl.userLocation"></customer-location-entry>
    </div>
    <div class="col-md-9">
        <!--Map goes here?-->
        <a ng-show="locationStoreSelectorCtrl.currentStore"
           ui-sref-plus uisrp-area="quoteCart"
           class="red-button"
           ><span data-translate="ui.storefront.location.locationSelection.continueToQuote"></span></a>
    </div>
</div>

<div class="row">
    <div class="col-md-3" style="padding: 10px;"
         ng-repeat="store in locationStoreSelectorCtrl.storeList | limitTo:8"
         location-store-details="store" show-select="true"
         select-callback="locationStoreSelectorCtrl.selectStoreAsMine(store)"></div>
</div>
