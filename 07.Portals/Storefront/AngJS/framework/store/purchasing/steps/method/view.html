<!-- step.method.view Template -->
<div class="row">
  <div class="col-sm-6">
    <div cef-purchase-step-view-title></div>
  </div>
  <div ng-show="step.complete"
     class="col-sm-6">
    <div cef-purchase-step-method-summary
      cart-type="{{pCtrl.cartType}}">
    </div>
  </div>
  <hr class="w-100 my-2 mx-3" />
  <div ng-show="step.index === pCtrl.service.activeStep[pCtrl.cartType]"
    class="col-12"
    cef-purchase-step-method-body
    cart-type="{{pCtrl.cartType}}">
  </div>
  <!-- NOTE: Intentionally, no continue button in this template -->
  <hr ng-show="step.index === pCtrl.service.activeStep[pCtrl.cartType]"
    class="w-100 my-2 mx-3" />
</div>
