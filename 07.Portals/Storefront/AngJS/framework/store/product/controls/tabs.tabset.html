<div class="custom-tabset">
    <ul class="nav nav-{{tabset.type || 'tabs'}}"
        ng-class="{ 'nav-stacked': vertical, 'nav-justified': justified }"
        ng-transclude>
    </ul>
    <div class="tab-content p-3 border border-light border-top-0">
        <div class="tab-pane"
             ng-repeat="tab in tabset.tabs"
             ng-class="{active: tabset.active === tab.index}"
             uib-tab-content-transclude="tab">
        </div>
    </div>
</div>
