<!-- TODO: Bootstrap 4 Upgrade -->
<div class="row" id="kit-components-list"
  ng-if="kitComponentsListCtrl.products && (kitComponentsListCtrl.products | filter: { 'TypeName': (kitComponentsListCtrl.type || 'Kit Component') }).length">
  <div ng-repeat="product in kitComponentsListCtrl.products | filter: { 'TypeName': (kitComponentsListCtrl.type || 'Kit Component') }"
    class="col-sm-6 col-md-4 col-lg-3 mb-3 product-card">
    <div class="row">
      <!-- Product Image -->
      <div class="col-12 mb-1"
        cef-product-card-thumbnail-widget
        product-id="product.SlaveID"
        product-image="product.SlavePrimaryImageFileName"
        width="250"
        height="250"
        index="$index">
      </div>
      <!-- Product Name -->
      <div class="col-12 mb-1"
        cef-product-card-name-gen-widget
        product-id="product.SlaveID"
        rows="2"
        index="$index">
      </div>
      <!-- Product SKU & Stock Information -->
      <div class="col-12 mb-1"
        cef-product-card-sku-gen-widget
        product-id="product.SlaveID">
      </div>
      <div class="col-12 mb-1"
        cef-product-card-stock-gen-widget
        product-id="product.SlaveID">
      </div>
      <!-- Product Short Description -->
      <!-- TODO: Add setting to show/hide Short Description block -->
      <div class="col-12 mb-1"
        cef-product-card-short-desc-gen-widget
        product-id="product.SlaveID"
        rows="2">
      </div>
      <!-- Product Pricing -->
      <div class="col-12 mb-1"
        cef-product-card-pricing-gen-widget
        product-id="product.SlaveID"
        display-style="sideBySide">
      </div>
      <!-- Call to Action Button -->
      <div class="col-12 mb-3"
        cef-product-card-action-button-gen-widget
        product-id="product.SlaveID"
        button-view="viewDetails">
      </div>
    </div>
    <!-- Controls -->
    <div class="row card-controls">
      <div class="col-12 mb-3"
        cef-product-card-controls-widget
        product-id="product.SlaveID">
      </div>
    </div>
  </div>
</div>
