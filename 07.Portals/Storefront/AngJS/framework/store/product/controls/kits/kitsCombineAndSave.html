      <!-- TODO: Read this controller instead of parent -->
      <span class="text-success"
        ng-bind="productDetailsCtrl.productToDisplay.readPrices().base | globalizedCurrency">
      </span>
      <small>
        <!-- TODO: Move calcs to controller -->
        <!-- TODO: Single text binding -->
        <span ng-bind="((productDetailsCtrl.sumKitComponentProductsPriceBase()
          - productDetailsCtrl.sumKitComponentProductsPriceSale()) * -1) | globalizedCurrency"
          ></span>&nbsp;<!--
        -->(<span ng-bind="(((productDetailsCtrl.sumKitComponentProductsPriceBase()
