<table class="table table-sm table-bordered table-hover table-striped">
  <tbody ng-repeat="variant in pcsiCtrl.product.ProductAssociations"
    ng-if="variant"
    style="max-height: 40px;">
    <!-- Availability -->
    <td class="w-10 text-truncate">
      <div cef-product-card-stock-gen-widget
        product-id="variant.SlaveID"
        hide-labels="true"
        left="true">
      </div>
    </td>
    <!-- Price -->
    <td class="w-10 text-truncate">
      <div cef-product-card-pricing-gen-widget
        product-id="variant.SlaveID"
        display-style="$parent.scprtCtrl.pds">
      </div>
    </td>
    <!-- Fulfilment Center -->
    <td class="w-10 text-truncate"
      ng-bind="variant.Slave.ProductInventoryLocationSections[0].Slave.InventoryLocationName">
    </td>
    <!-- Incoterm -->
    <td class="w-10 text-truncate"
      ng-bind="variant.Slave.Stores[0].SerializableAttributes.INCOTerm.Value">
    </td>
    <!-- Action -->
    <td class="w-35">
      <div cef-product-card-action-button-gen-widget
        class="flex-fill"
        product-id="variant.SlaveID"
        as-icon="true"
        quick-add="$parent.scprtCtrl.quickA"
        button-view="'addToCart'">
      </div>
    </td>
  </tbody>
</table>
