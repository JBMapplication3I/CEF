<span ng-if="pctwCtrl.isReady">
<a ng-if="!pctwCtrl.isCategory"
id="cartProductImageThumbnail{{pctwCtrl.index}}"
class="product-image d-flex justify-content-center"
ui-sref-plus uisrp-is-product="true"
uisrp-path="{{pctwCtrl.product.SeoUrl || pctwCtrl.productSeoUrl}}"
><img class="img-fluid d-block"
ng-class="{ 'mx-auto': pctwCtrl.withMargins }"
alt="{{pctwCtrl.product.Name || pctwCtrl.productName}}"
ng-src="{{pctwCtrl.src | removeUrlHash}}"
width="{{pctwCtrl.width}}" height="{{pctwCtrl.height}}"
onerror="this.onerror=null;this.src='/DesktopModules/ClarityEcommerce/UI-Storefront/Content/placeholder.jpg?maxwidth=250&amp;maxheight=250&amp;mode=pad&amp;scale=both';"
/></a>
<a ng-if="pctwCtrl.isCategory"
id="cartProductImageThumbnail{{pctwCtrl.index}}"
class="product-image d-flex justify-content-center"
ui-sref-plus uisrp-is-catalog="true"
uisrp-state="searchCatalog.products.results.both"
uisrp-params="{ 'category': '{{pctwCtrl.product.Name}}|{{pctwCtrl.product.CustomKey}}' }"
><img class="img-fluid d-block"
ng-class="{ 'mx-auto': pctwCtrl.withMargins }"
alt="{{pctwCtrl.product.Name || pctwCtrl.productName}}"
ng-src="{{pctwCtrl.src}}"
width="{{pctwCtrl.width}}" height="{{pctwCtrl.height}}"
onerror="this.onerror=null;this.src='/DesktopModules/ClarityEcommerce/UI-Storefront/Content/placeholder.jpg?maxwidth=250&amp;maxheight=250&amp;mode=pad&amp;scale=both';"/></a>
</span>
