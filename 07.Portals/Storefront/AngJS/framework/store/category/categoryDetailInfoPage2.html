<div class="row">
    <div class="col-12">
        <h1 ng-bind="categoryDetailInfoPage2.category.DisplayName || categoryDetailInfoPage2.category.Name"></h1>
        <h2 ng-bind="categoryDetailInfoPage2.category.Type.DisplayName || categoryDetailInfoPage2.category.Type.Name"></h2>
        <h3 ng-if="categoryDetailInfoPage2.category.Parent.Name.length"
            ><a ui-sref-plus uisrp-area="category"
                uisrp-path="{{categoryDetailInfoPage2.category.Parent.SeoUrl}}"
                ng-bind="categoryDetailInfoPage2.category.Parent.Name"></a></h3>
        <div ng-bind-html="categoryDetailInfoPage2.category.Description"></div>
    </div>
</div>
