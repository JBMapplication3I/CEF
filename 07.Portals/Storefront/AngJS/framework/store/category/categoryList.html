<div class="row">
    <div ng-repeat="category in categoryListCtrl.Categories.Results"
         class="col-6 col-sm-4 col-md-2">
        <a ui-sref-plus uisrp-area="category" urisp-path="{{category.SeoUrl}}"
           class="btn btn-link">
            <p><div cef-product-card-thumbnail-widget
                    product-id="category.ID"
                    product-image="category.PrimaryImageFileName"
                    is-category="true"
                    width="250"
                    height="250"
                    index="$index"></div></p>
            <span ng-bind="category.DisplayName || category.Name"></span>
        </a>
    </div>
</div>
