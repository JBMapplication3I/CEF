<div class="modal-header bg-dark text-light">
    <h5 class="modal-title"
        data-translate="ui.storefront.common.SelectLanguage"></h5>
    <button type="button" class="close"
            translate-attr="{ title: 'ui.storefront.common.Close',
                              'aria-label': 'ui.storefront.common.Close' }"
            ng-disabled="languageSelectorModalCtrl.viewState.running"
            ng-click="languageSelectorModalCtrl.cancel()">
        <i class="far fa-times text-light" aria-hidden="true"></i>
        <span class="sr-only" data-translate="ui.storefront.common.Close"></span>
    </button>
</div>
<div class="modal-body" ng-form="languageSelectorModalCtrl.forms.edit">
    <div class="form-group"
         ng-class="{'has-error': languageSelectorModalCtrl.forms.edit.ddlLanguage.$invalid}">
        <label class="control-label" for="ddlLanguage"
               data-translate="ui.storefront.common.SelectLanguage"></label>
        <select class="form-control"
                id="ddlLanguage" name="ddlLanguage"
                ng-required="true"
                ng-disabled="languageSelectorModalCtrl.viewState.running"
                ng-options="l.CustomKey as (l.UnicodeName + ' [' + l.CustomKey + ']')
                            for l in languageSelectorModalCtrl.languages
                            | orderBy: 'UnicodeName'"
                ng-model="languageSelectorModalCtrl.selectedLanguage"></select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary"
            id="btnLanguageModalCancel" name="btnLanguageModalCancel"
            translate-attr="{ title: 'ui.storefront.common.Cancel',
                              'aria-label': 'ui.storefront.common.Cancel' }"
            data-translate="ui.storefront.common.Cancel"
            ng-disabled="languageSelectorModalCtrl.viewState.running"
            ng-click="languageSelectorModalCtrl.cancel()"></button>
    <button type="button" class="btn btn-primary"
            id="btnLanguageModalOk" name="btnLanguageModalOk"
            translate-attr="{ title: 'ui.storefront.common.Select',
                              'aria-label': 'ui.storefront.common.Select' }"
            data-translate="ui.storefront.common.Select"
            ng-disabled="languageSelectorModalCtrl.forms.edit.$invalid
                      || languageSelectorModalCtrl.viewState.running"
            ng-click="languageSelectorModalCtrl.ok()"></button>
</div>
