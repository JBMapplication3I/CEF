<div class="modal-header bg-dark text-light">
  <h5 class="modal-title"
    data-translate="ui.storefront.cart.controls.modals.quickCaptureModal.EnterCommadelimitedData.Message">
  </h5>
  <button type="button" class="close"
    translate-attr="{ title: 'ui.storefront.common.Close',
                      'aria-label': 'ui.storefront.common.Close' }"
    ng-click="quickCaptureModalCtrl.cancel()">
    <i class="far fa-times text-light" aria-hidden="true"></i>
    <span class="sr-only" data-translate="ui.storefront.common.Close"></span>
  </button>
</div>
<div class="modal-body">
  <textarea class="form-control w-100" style="height: 300px;"
    ng-model="quickCaptureModalCtrl.captureText">
  </textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary"
    translate-attr="{ title: 'ui.storefront.common.Cancel',
                      'aria-label': 'ui.storefront.common.Cancel' }"
    data-translate="ui.storefront.common.Cancel"
    ng-click="quickCaptureModalCtrl.cancel()">
  </button>
  <button type="button" class="btn btn-primary"
    translate-attr="{ title: 'ui.storefront.common.OK',
                      'aria-label': 'ui.storefront.common.OK' }"
    data-translate="ui.storefront.common.OK"
    ng-disabled="!quickCaptureModalCtrl.captureText"
    ng-click="quickCaptureModalCtrl.ok()">
  </button>
</div>
