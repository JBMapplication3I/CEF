<div class="modal-header bg-dark text-light">
    <h5 class="modal-title" sid="RemoveItemModalText" data-translate="ui.storefront.common.RemoveItem"></h5>
    <button type="button" class="close"
            translate-attr="{ title: 'ui.storefront.common.Close',
                              'aria-label': 'ui.storefront.common.Close' }"
            ng-click="removeFromCartModalCtrl.cancel()">
        <i class="far fa-times text-light" sid="btnCancelRemoveItemModalHeader" aria-hidden="true"></i>
        <span class="sr-only" data-translate="ui.storefront.common.Close"></span>
    </button>
</div>
<div class="modal-body">
    <p id="lbRFCMContent">
        <span data-translate="ui.storefront.cart.AreYouSureYouWantToRemove"></span>&nbsp;<!--
        --><b ng-bind="removeFromCartModalCtrl.itemName"></b>&nbsp;<!--
        --><span data-translate="ui.storefront.cart.FromTheCartOfType.Template"
                 translate-value-type="{{removeFromCartModalCtrl.type}}"></span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary"
            id="btnRFCMCancel" name="btnRFCMCancel"
            translate-attr="{ title: 'ui.storefront.common.Cancel',
                              'aria-label': 'ui.storefront.common.Cancel' }"
            data-translate="ui.storefront.common.Cancel"
            ng-click="removeFromCartModalCtrl.cancel()"></button>
    <button type="button" class="btn btn-danger"
            id="btnRFCMOk" name="btnRFCMOk"
            translate-attr="{ title: 'ui.storefront.common.RemoveItem',
                              'aria-label': 'ui.storefront.common.RemoveItem' }"
            data-translate="ui.storefront.common.RemoveItem"
            ng-click="removeFromCartModalCtrl.ok()"></button>
</div>
