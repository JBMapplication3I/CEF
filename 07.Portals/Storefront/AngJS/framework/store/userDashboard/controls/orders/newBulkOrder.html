<div ng-if="newBulkOrderCtrl.viewState.addProduct"
     class="row">
    <div class="col-12">
        <h2 class="bold mt-0"
          sid="ChooseYourCertificationText"
          data-translate="ui.storefront.userDashboard2.controls.orders.newBulkOrder.ChooseYourCertification"></h2>
        <p sid="UseTheSelectionOptionsBelowText"
          data-translate="ui.storefront.userDashboard2.controls.orders.newBulkOrder.UseTheSelectionOptionsBelow.Colon"></p>
    </div>
    <div ng-form="newBulkOrderCtrl.form.certifications">
        <div ng-repeat="position in newBulkOrderCtrl.positions track by $index"
             class="col-sm-12 col-md-4 form-group equal"
             ng-if="!position.hidden"
             ng-class="{ 'has-error': newBulkOrderCtrl.form.certifications.$dirty
                                          && newBulkOrderCtrl.form.certifications['ddlNewBulkOrder_'+position.name].$invalid }">
            <label class="control-label" for="ddlNewBulkOrder_{{position.name}}">
                <span data-translate="{{position.titleKey}}"></span>&nbsp;<span class="text-danger">*</span>
            </label>
            <select class="form-control"
                    id="ddlNewBulkOrder_{{position.name}}" name="ddlNewBulkOrder_{{position.name}}"
                    ng-required="true"
                    ng-disabled="newBulkOrderCtrl.shouldHideDropdown($index)"
                    ng-change="newBulkOrderCtrl.updateTree($index)"
                    ng-options="o as (o.data.titleKey + ' [' + o.value + ']')
                                    for o in ($first
                                        ? newBulkOrderCtrl.selections
                                        : position.staticOptions && position.staticOptions.length
                                            ? position.staticOptions
                                            : newBulkOrderCtrl.selected[newBulkOrderCtrl.positions[$index - 1].name].data.options)"
                    ng-model="newBulkOrderCtrl.selected[position.name]">
                <option value="" data-translate="{{position.placeholderKey}}"></option>
            </select>
        </div>
        <div class="col-sm-12 col-md-4 equal">
            <button type="button" class="btn btn-primary float-right"
                    id="btnNextAddUsers" name="btnNextAddUsers"
                    translate-attr="{ title: 'ui.storefront.userDashboard2.controls.orders.newBulkOrder.NextAddUsers',
                                  'aria-label': 'ui.storefront.userDashboard2.controls.orders.newBulkOrder.NextAddUsers' }"
                    data-translate="ui.storefront.userDashboard2.controls.orders.newBulkOrder.NextAddUsers"
                    ng-disabled="newBulkOrderCtrl.form.certifications.$invalid"
                    ng-click="newBulkOrderCtrl.toggleChooseAdd()"></button>
        </div>
    </div>
</div>
<div ng-if="newBulkOrderCtrl.viewState.addProductSummary"
     class="row">

            <span class="hide" ng-bind="newBulkOrderCtrl.selected[position.name].value"></span>&nbsp;
            <span data-translate="{{newBulkOrderCtrl.selected[position.name].data.titleKey
                                        || newBulkOrderCtrl.selected[position.name].titleKey}}"></span>

</div>

                                data-translate="ui.storefront.common.NoResults"></td>
                            <td colspan="7" ng-if="newBulkOrderCtrl.viewState.running"
                                data-translate="ui.storefront.common.Loading.Ellipses"></td>
                        </tr>
                        <tr ng-repeat="user in newBulkOrderCtrl.userPaging.filteredData
                                       | orderBy: ['CustomKey','UserName','Email']
                                       | limitTo: newBulkOrderCtrl.userPaging.pageSize
                                                : newBulkOrderCtrl.userPaging.skip()">
                            <td>
                                <input type="checkbox" class="checkbox"
                                       id="ckUserSelected_{{user.ID}}" name="ckUserSelected_{{user.ID}}"
                                       ng-change="newBulkOrderCtrl.addUsersToOrder()"
                                       ng-model="user.selected" />
                            </td>
                            <td ng-bind="user.UserName"></td>
                            <td ng-bind="user.ContactFirstName"></td>
                            <td ng-bind="user.ContactLastName"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div ng-if="newBulkOrderCtrl.viewState.addUsersImport && !newBulkOrderCtrl.viewState.usersAdded"
     class="row">
    <div class="col-12">
        <div cef-local-admin-import-users dont-redirect="true"></div>
    </div>
    <div class="col-sm-12 text-right">
        <button type="button" class="btn btn-primary"
                translate-attr="{ title: 'ui.storefront.userDashboard2.controls.orders.newBulkOrder.AddImportedUsersToOrder',
                                  'aria-label': 'ui.storefront.userDashboard2.controls.orders.newBulkOrder.AddImportedUsersToOrder' }"
                data-translate="ui.storefront.userDashboard2.controls.orders.newBulkOrder.AddImportedUsersToOrder"
                ng-disabled="newBulkOrderCtrl.viewState.running || !newBulkOrderCtrl.importedUsers.length"
                ng-click="newBulkOrderCtrl.addUsersToOrder(); newBulkOrderCtrl.addToCart();"></button>
    </div>
</div>
<div ng-if="newBulkOrderCtrl.viewstate.running && newBulkOrderCtrl.viewState.addUsersAllExisting && !newBulkOrderCtrl.viewState.usersAdded"
    class="row">
    <div class="col-12">
        <div class="alert alert-info">
            <table>
                <tr>
                    <td>
                        <i class="far fa-cog fa-spin fa-5x fa-fw"></i>
                    </td>
                    <td class="w-100">
                        <p data-translate="We're adding users to the order now, if there are many on this account it could take several minutes..."></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div ng-if="newBulkOrderCtrl.viewState.usersAdded"
    class="row">
    <div class="col-12">
        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-9">
                    <p data-translate="ui.storefront.userDashboard2.controls.orders.newBulkOrder.YourUsersWereSuccessfullyAddedToThisOrder"></p>
                </div>
                <div class="col-sm-3 text-right">
                    <a ui-sref-plus uisrp-area="checkout" class="btn btn-success mb-3">
                        <span data-translate="ui.storefront.cart.proceedToCheckout"></span>
                    </a>
                    <!--
                    <button type="button" class="btn btn-success mb-3"
                            translate-attr="{ title: 'ui.storefront.cart.proceedToCheckout',
                                              'aria-label': 'ui.storefront.cart.proceedToCheckout' }"
                            ng-disabled="newBulkOrderCtrl.viewState.running"
                            ui-sref-plus uisrp-area="checkout">
                    </button>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="newBulkOrderCtrl.viewState.running"
     class="row">
    <div class="col-12">
        <div class="alert alert-info"
             ng-bind="newBulkOrderCtrl.viewState.waitMessage
                      || ('ui.storefront.common.Running.Ellipses' | translate)"></div>
    </div>
</div>
<div ng-if="newBulkOrderCtrl.viewState.hasError"
     class="row">
    <div class="col-12">
        <div class="alert alert-danger"
             ng-bind="newBulkOrderCtrl.viewState.errorMessage
                      || ('ui.storefront.userDashboard2.controls.orders.newBulkOrder.AnUnknownErrorHasOccurred' | translate)"></div>
    </div>
</div>
