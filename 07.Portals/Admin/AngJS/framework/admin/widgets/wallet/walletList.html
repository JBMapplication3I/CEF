      </div>
      <div class="card-body p-2">
        <select class="form-control custom-select"
          id="ddlDefaultEntry" name="ddlDefaultEntry"

          ng-change="walletListCtrl.setEntryAsDefault()"
          ng-options="w.ID as w.Name for w in walletListCtrl.wallet"
          ng-model="walletListCtrl.defaultEntryID">

            data-translate="ui.admin.common.wallet.PleaseSelectADefaultEntry">

        <div cef-wallet-entry-view

          hide-header="true"
          hide-footer="true"
          non-card="true">

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 row-cols-tk-5 row-cols-fk-6">
  <div class="col-md-4 mb-3" ng-repeat="entry in walletListCtrl.wallet">

      entry="entry"
      class="h-100">
    </div>
  </div>
</div>
