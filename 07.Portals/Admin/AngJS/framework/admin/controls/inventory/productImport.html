<div class="product-importer"
     google-auth
     google-scopes="['https://spreadsheets.google.com/feeds/']">
    <!-- Edit here: https://console.developers.google.com/project/cef-sheets-importer/apiui/credential -->
    <style>
        .product-importer .input-group { text-align: center; }
        .product-importer .input-group select { width: 100%; }
    </style>
    <div class="importer col-sm-12">
        <h1 class="mt-3 mb-3"
            data-translate="ui.admin.controls.sales.salesQuoteResponseWizard.ImportProducts"></h1>
        <div class="form-inline mb-3">
            <div class="form-group">
                <label class="control-label mr-2"
                       data-translate="ui.admin.controls.inventory.productImport.ImportSource"></label>
                <div class="input-group">
                    <select class="form-control"
                            id="ddlImporter" name="ddlImporter"
                            ng-change="inventoryProductImportCtrl.onImporterChange()"
                            ng-options="x.name for x in inventoryProductImportCtrl.importers"
                            ng-required="true"
                            ng-model="inventoryProductImportCtrl.importer"></select>
                </div>
            </div>
        </div>
        <div ng-switch="inventoryProductImportCtrl.importer.name">
            <div ng-switch-when="Google Sheets" cef-gapi-sheets-importer></div>
            <div ng-switch-when="Excel" cef-excel-importer></div>
       </div>
    </div>
</div>
