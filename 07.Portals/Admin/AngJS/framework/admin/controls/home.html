<div class="container-fluid full-height admin-home">
    <div class="row full-height">
        <style>.scroll-y { overflow-y: auto; }</style>
        <style>.keyword.active { background-color: #8bbf61; color: #fff; }</style>
        <div class="col-sm-12 full-height scroll-y">
            <h1 class="my-3"
                data-translate="ui.admin.views.home.ClarityEcommerceDashboard"></h1>
            <div class="row">
                <div class="col-sm-12 panel-group mb-3">
                    <div class="panel panel-success">
                       <div class="panel-heading" data-translate="ui.admin.home.HomeIntro"></div>
                       <div class="panel-body" data-translate="ui.admin.home.WelcomeMessage"></div>
                    </div>
                </div>
                <div class="col-sm-12 panel-group mb-3">
                    <div class="panel panel-success">
                        <div class="panel-heading" data-translate="Keywords Cloud"></div>
                        <div class="panel-body">
                            <button type="button" class="btn-link keyword"
                                    ng-repeat="word in homeCtrl.keywordsCloud"
                                    ng-class="{ 'pl-1': !$first, 'active': word === homeCtrl.currentKeyword }"
                                    title="{{word}}"
                                    aria-label="{{word}}"
                                    ng-click="homeCtrl.filterToKeyword(word)">
                                <span ng-bind="word || 'No Filter'"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div ng-repeat-start="panel in homeCtrl.panels | filter: { keywords: homeCtrl.currentKeyword }"
                     class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
                     cef-home-panel-widget
                     header-key="{{panel.headerKey}}"
                     list-state="{{panel.listState}}"
                     list-key="{{panel.listKey}}"
                     new-state="{{panel.newState}}"
                     new-key="{{panel.newKey}}"
                     footer-key="{{panel.footerKey}}"
                     keywords="panel.keywords">
                </div>
                <div ng-if="($index + 1) % 1 === 0" class="visible-xs clearfix"></div>
                <div ng-if="($index + 1) % 2 === 0" class="visible-sm clearfix"></div>
                <div ng-if="($index + 1) % 3 === 0" class="visible-md clearfix"></div>
                <div ng-if="($index + 1) % 4 === 0" class="visible-lg clearfix"></div>
                <div ng-repeat-end></div>
            </div>
        </div>
    </div>
</div>
