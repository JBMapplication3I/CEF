<!-- step.splitShipping.body Template -->
<div class="row" ng-form="psssbCtrl.forms.splitShipping">
  <div cef-purchase-split-shipping
    class="col-xs-12"
    lookup-key="psssbCtrl.lookupKey"
    apply="true"
    contacts="psssbCtrl.book">
  </div>
  <div ng-if="psssbCtrl.viewState.running"
    cef-loading-widget
    overlay="true" size="3" pad-in="true"
    message="psssbCtrl.viewState.waitMessage">
  </div>
</div>
