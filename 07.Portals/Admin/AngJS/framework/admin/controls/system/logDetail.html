<div class="container-fluid cv-details-form full-height">
    <div cef-standard-detail-header-widget
          record="logDetailCtrl.record"
          new-kind-key="ui.admin.common.Log.New"
          existing-kind-key="ui.admin.common.Log">
    </div>
    <div class="row details-body">
        <div class="col-md-12 setting-editor">
            <uib-tabset class="tabs-left" vertical="true">
                <uib-tab>
                    <uib-tab-heading><span ng-class="{'text-danger': logDetailCtrl.forms.Details.$invalid}"><i class="far fa-lg fa-info"></i>&nbsp;<!--
                                     --><span data-translate="ui.admin.common.Detail.Plural"></span></span></uib-tab-heading>
                    <div class="form-vertical container-fluid" ng-form="logDetailCtrl.forms.Details">
                        <div class="row"><div class="col-sm-12"><h3 data-translate="ui.admin.common.BasicInformation"></h3></div></div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="control-label" data-translate="ui.admin.common.CreatedDate"></label>
                                <p ng-bind="logDetailCtrl.record.CreatedDate | date: 'yyyy-MM-dd hh:mm:ss'"></p>
                                <label class="control-label" data-translate="ui.admin.common.UpdatedDate" ng-if="logDetailCtrl.record.UpdatedDate"></label>
                                <p ng-bind="logDetailCtrl.record.UpdatedDate | date: 'yyyy-MM-dd hh:mm:ss'" ng-if="logDetailCtrl.record.UpdatedDate"></p>
                                <label class="control-label" data-translate="ui.admin.common.ID"></label>
                                <p ng-bind="logDetailCtrl.record.ID"></p>
                                <label class="control-label" data-translate="ui.admin.common.Key" ng-if="logDetailCtrl.record.CustomKey"></label>
                                <p ng-bind="logDetailCtrl.record.CustomKey" ng-if="logDetailCtrl.record.CustomKey"></p>
                                <label class="control-label" data-translate="ui.admin.common.StoreID" ng-if="logDetailCtrl.record.StoreID"></label>
                                <p ng-bind="logDetailCtrl.record.StoreID" ng-if="logDetailCtrl.record.StoreID"></p>
                                <label class="control-label" data-translate="ui.admin.common.DataID" ng-if="logDetailCtrl.record.DataID"></label>
                                <p ng-bind="logDetailCtrl.record.DataID" ng-if="logDetailCtrl.record.DataID"></p>
                                <label class="control-label" data-translate="ui.admin.common.Name"></label>
                                <p ng-bind="logDetailCtrl.record.Name"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="control-label" data-translate="ui.admin.common.Description"></label>
                                <p ng-bind-html="logDetailCtrl.record.Description | trustedHtml"></p>
                            </div>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab>
                    <uib-tab-heading><span ng-class="{'text-danger': logDetailCtrl.forms.Attributes.$invalid}"><i class="far fa-lg fa-list"></i>&nbsp;<!--
                                     --><span data-translate="ui.admin.common.Attribute.Plural"></span></span></uib-tab-heading>
                    <div class="container-fluid" ng-form="logDetailCtrl.forms.Attributes">
                        <div cef-json-attributes-editor master="logDetailCtrl.record" type="EventLog" ng-if="logDetailCtrl.record != null"></div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <!-- Form actions -->
    <div class="row details-footer">
        <div class="col-md-12">
            <cef-standard-detail-footer-buttons
                master-controller="logDetailCtrl"
                return-state="system.logs.list"
                permissions-base="System.EventLog">
            </cef-standard-detail-footer-buttons>
        </div>
    </div>
</div>
