<div class="container-fluid cv-details-form full-height">
    <div class="row details-header">
        <h2 ng-hide="uiTranslationDetailCtrl.record.ID > 0" class="col-md-12 details-title"><span data-translate="ui.admin.controls.system.uiTranslationDetail.NewUiTranslation"></span> {{uiTranslationDetailCtrl.record.Name}} [{{uiTranslationDetailCtrl.record.CustomTranslation}}]</h2>
        <h2 ng-show="uiTranslationDetailCtrl.record.ID > 0" class="col-md-12 details-title"><span data-translate="ui.admin.controls.system.uiTranslationDetail.UiTranslation"></span> #{{uiTranslationDetailCtrl.record.ID}}: {{uiTranslationDetailCtrl.record.Name}} [{{uiTranslationDetailCtrl.record.CustomTranslation}}]</h2>
    </div>
    <div class="row details-body">
        <div class="col-md-12 setting-editor">
            <uib-tabset class="tabs-left" vertical="true">
                <uib-tab>
                    <uib-tab-heading><span ng-class="{'text-danger': uiTranslationDetailCtrl.forms.Details.$invalid}"><i class="far fa-lg fa-info"></i>&nbsp;<span data-translate="ui.admin.common.Detail.Plural"></span></span></uib-tab-heading>
                    <div class="form-vertical container-fluid" ng-form="uiTranslationDetailCtrl.forms.Details">
                        <div class="row"><div class="col-sm-12"><h3 data-translate="ui.admin.common.BasicInformation"></h3></div></div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group" ng-class="{'has-error': uiTranslationDetailCtrl.forms.Details.txtCustomKey.$invalid}">
                                    <label class="control-label" data-translate="ui.admin.controls.system.uiTranslationDetail.CustomKey"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control"
                                               id="txtCustomKey" name="txtCustomKey"
                                               ng-required="true"
                                               ng-model="uiTranslationDetailCtrl.record.CustomKey" />
                                    </div>
                                    <div ng-messages="uiTranslationDetailCtrl.forms.Details.txtCustomKey.$error">
                                        <div ng-messages-include="{{'/framework/admin/widgets/forms/_validationMessages.html' | corsLink: 'ui'}}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <!-- Form actions -->
    <div class="row details-footer">
        <div class="col-md-12">
            <cef-standard-detail-footer-buttons
                master-controller="uiTranslationDetailCtrl"
                return-state="system.uiTranslations.list"
                permissions-base="Globalization.UiTranslation">
            </cef-standard-detail-footer-buttons>
        </div>
    </div>
</div>
