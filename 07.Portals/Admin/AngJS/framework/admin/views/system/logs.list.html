<cv-page caption="{{'ui.admin.views.system.logsList.ManageSystemLogs' | translate}}" head-icon="fa-gear"
    ng-if="$root.cvSecurityService.hasPermission('Admin.System.SystemLogs')">
    <cv-widget>
        <widget-body ng-controller="SearchController as search">
            <cv-grid show-pager="true" page-sizes="8,16,32,64,128" server-paging="true"
                     filter-side="true" force-show-labels="true"
                     sortable="false" server-sorting="true"
                     groupable="false"
                     on-search="search.getLogs"
                     partial-reset="false"
                     on-deactivate="search.deactivateLog"
                     on-reactivate="search.reactivateLog"
                     on-delete="search.deleteLog"
                     edit-state="system.logs.detail,[ID]"
                     permissions-base="System.EventLog">
                <cv-column field="CreatedDate" title="Created Date" type="date"
                           width="15%" format="yyyy-MM-dd hh:mm:ss.sss a"
                           filter filter-type="minMaxDate"
                           sort-by="1" sort-by-direction="desc"
                           grouable="false" />
                <cv-column field="ID" title="#"
                           width="5%" header-class="text-center" cell-class="text-right"
                           filter filter-type="id"
                           sort-by="2" sort-by-direction="desc"
                           groupable="false" />
                <cv-column field="CustomKey" title="Key"
                           width="15%"
                           filter
                           sort-by="3" sort-by-direction="asc"
                           groupable="false" />
                <cv-column field="Name"
                           width="50%"
                           filter
                           sort-by="4" sort-by-direction="asc"
                           groupable="false" />
                <cv-column field="LogLevel"
                           width="5%"
                           filter filter-type="minmaxnumber"
                           sortable="true"
                           groupable="false" />
            </cv-grid>
        </widget-body>
    </cv-widget>
</cv-page>
