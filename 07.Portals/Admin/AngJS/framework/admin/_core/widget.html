<div class="widget widget-body-white {{additionalCss}}">
    <ng-transclude id="ng-transclude"></ng-transclude>
    <div class="widget-head">
        <h4 class="heading"><i class="far {{headicon}}" aria-hidden="true"></i>&nbsp;{{caption}}</h4>
        <div id="cv-widget-menu">&nbsp;</div>
        <div id="widget-head-transclude"></div>
    </div>
    <div class="widget-body">
        <div class="container-fluid full-height">
            <div class="row full-height">
                <div id="widget-body-transclude" class="full-height"></div>
            </div>
        </div>
    </div>
</div>
